<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workbench Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300&display=swap" rel="stylesheet">
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
            var l = window.location;
            var baseURL;
            if (l.hostname.indexOf('github.io') !== -1) {
                baseURL = l.origin + '/' + l.pathname.split('/')[1] + '/';
            } else {
                baseURL = l.origin + '/';
            }

            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = baseURL + 'style.css';
            document.head.appendChild(link);

            var script = document.createElement('script');
            script.type = 'module';
            script.src = baseURL + 'examples/index.js';
            document.body.appendChild(script);
        });
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body></body>
</html>
